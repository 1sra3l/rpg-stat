name = "Tooth fairy"
short_description = "Tooth fairy a mythical creature who gives out money in exchange for teeth."
long_description = "The Tooth Fairy is a fantasy figure of early childhood in Western and Western-influenced cultures. The folklore states that when children lose one of their baby teeth, they should place it underneath their pillow or on their bedside table and the Tooth Fairy will visit while they sleep, replacing the lost tooth with a small payment.  The tradition of leaving a tooth under a pillow for the Tooth Fairy or another fantasy figure to collect is practiced in various countries."
